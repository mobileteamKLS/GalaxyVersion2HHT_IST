        <section class="content" style="margin-top:30px;">
            <div class="contacts row contacts__itemfortext" style="margin-bottom: 0px;">
                <div class="col-5">
                    <div class="form-group vtMargin">
                        <label class="lbl" id="lblMAWBNo">MAWB/HAWB No.</label>&nbsp;<font color="red">*</font>
                    </div>
                </div>

                <div class="col-7">
                    <div class="form-group">
                        <input type="text" inputmode="text" enterkeyhint="Go" maxlength="30" id="txtScanMAWB" autofocus
                               onkeyup="ChkMaxLength(this, '30');AWBNumberScan();"
                               style="height: 30px;color:#2196F3;font-weight:bold;" class="textfieldClass">
                    </div>
                </div>
                <!--<div class="col-3">
                <button type="button" onclick="Imp_GetHAWBIGMNumbersForMAWBNumber();" id="btnSearch" class="btn btn--icon login__block__btn login__block__btn_margin"><i class="zmdi zmdi-search"></i></button>
                <button onclick="openScanner();" class="btn btn--icon login__block__btn login__block__btn_margin scannerBG"><i class="zmdi zmdi-scanner"></i></button>
            </div>-->

                <div class="col-5">
                    <div class="form-group vtMargin">
                        <label class="lbl" id="lblHAWBNo">HAWB No.</label>
                    </div>
                </div>
                <div class="col-7">
                    <div class="form-group">
                        <!--<input type="text" ID="txtHAWBNo" onkeypress="return blockSpecialChar(event)" style="height: 30px;" class="textfieldClass" placeholder="">-->
                        <select class="textfieldClass" id="ddlHAWBList"></select>
                    </div>
                </div>
            </div>

            <div class="contacts row contacts__itemfortext" id="tblAirWayBillInfo">
                <div class="col-5" style="text-align:left;">
                    <label class="lbl" id="lblfltNo">Flight No. / Date</label>
                </div>
                <div class="col-7">
                    <select class="textfieldClass" name="sortfilter" onchange="getDetailsbyFilghtChangeEvent($('#ddlFlightNoandDate').val())" id="ddlFlightNoandDate"></select>
                </div>
                <div class="col-12 text-right">
                    <label id="lblexplochead" class="text-danger" style="color: red;">Expected Location Zone:</label>
                   <span class="text-danger font-weight-bold" style="color: red;" id="lblexploc" ></span>
                </div>
                <div class="col-5" style="text-align:left;">
                    <label class="lbl" id="lblLocation">Location</label>&nbsp;<font color="red">*</font>
                </div>

                <div class="col-7">
                    <input type="text" id="txtLocation" onkeypress="return blockSpecialChar(event)" class="textfieldClass" placeholder="" style="width:100% !important;text-transform:uppercase !important;">
                </div>

                <div class="col-5" style="text-align:left;">
                    <label class="lbl" id="lblBinPcs">Binning Pieces</label>&nbsp;<font color="red">*</font>
                </div>
                <div class="col-7">
                    <input type="number" id="txtBinnPkgs" onkeypress="return blockSpecialChar(event)" class="textfieldClass" placeholder="" style="width:100% !important;text-align:right;" onblur="calculateWeight()">
                </div>
                <div class="col-5">
                    <div class="form-group vtMargin">
                        <label class="lbl" id="lblWght">Binning Weight</label>&nbsp;<font color="red">*</font>
                    </div>
                </div>
                <div class="col-7">
                    <div class="form-group">
                        <input type="text" ID="txtWght" onkeypress="return blockSpecialChar(event)"
                               style="height: 30px;text-align:right;" class="textfieldClass" placeholder="">
                    </div>
                </div>
                <div class="col-12">
                    <label class="ibiSuccessMsg1"></label>
                </div>
            </div>

            <div class="contacts row contacts__itemfortext" id="btndiv">
                <div class="col-4">
                    <div class="form-group">
                        <button type="button" id="lblExit" onclick="exitFunction();" class="btnClass btn-primary">EXIT</button>
                    </div>
                </div>
                <div class="col-4" style="text-align:center;">
                    <button type="button" id="lblClear" onclick="clearFunction();" class="btnClass btn-primary">CLEAR</button>
                </div>
                <div class="col-4" style="text-align:center;">
                    <button type="button" id="lblSubmit" onclick="SaveBinning();" class="btnClass btn-primary">SUBMIT</button>
                </div>
            </div>
            <div class="contacts row contacts__itemfortext">
                <table class="table  table-bordered mb-0">
                    <tbody id="tbTable">
                        <tr>
                            <td><span id="lblOrDes">Origin / Destination</span></td>
                            <td><span id="spnOriginDist"></span></td>
                        </tr>
                        <tr>
                            <td><span id="lblComd">Commodity</span></td>
                            <td><span id="spnCommodity"></span></td>
                        </tr>
                        <tr>
                            <td><span id="lblPcs">Binning / Total Pieces</span></td>
                            <td class="text-right"><span id="spnBinnTotPkgs"></span></td>
                        </tr>
                        <tr>
                            <td><span id="lblWght">Located / Total Weight</span></td>
                            <td class="text-right"><span id="spnTxtWeight"></span></td>
                        </tr>
                        <!-- <tr>
                            <td><span id="lblExpectZone">Expected Zone</span></td>
                            <td class="text-right"><span id="spnExpectedZone"></span></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
            <div class="contacts row contacts__itemfortext" id="LocationDiv" style="display:none; ">
                <table class="table  table-bordered mb-0" style="table-layout: fixed;">
                    <thead class="theadClass">
                        <tr>
                            <th>Location</th>
                            <th>Pieces</th>
                            <th>Weight</th>
                        </tr>
                    </thead>
                    <tbody id="tblLocation">
                        <tr>
                            <!--<td><span id="spnlocationName"></span></td>
                        <td class="text-right"><span id="spnlocationPackgs"></span></td>-->
                        </tr>

                    </tbody>
                </table>
            </div>
            <!--<footer>FOOTER</footer>-->
        </section>
        <div class="modal fade" id="remarkPriorityShow" tabindex="-1" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-sm">
                <div class="modal-content" style="border:solid thin #000;">
                    <div class="modal-header">
                        <h5 class="modal-title pull-left" id="lblPhoto">AWB Remarks</h5><button type="button" class="" data-dismiss="modal">X</button>
                    </div>
                    <div class="modal-body contacts row">
                        <div class="col-12" id="dvRemarkShow">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnBack1" data-dismiss="modal">Ok</button>
                        <!--<button type="button" class="btn btn-primary" id="btnSave2" onclick="saveCameraPhoto();">Save</button>-->
                    </div>
                </div>
            </div>

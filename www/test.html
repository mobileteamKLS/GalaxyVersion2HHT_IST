<html>
<head>
    <title>jQuery add / remove textbox example</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style type="text/css">
        div {
            padding: 8px;
        }
    </style>
    <script type="text/javascript">

        $(document).ready(function () {
            sendMessageToConsumerAfterApproval();
            var counter = 2;

            $("#addButton").click(function () {

                if (counter > 10) {
                    alert("Only 10 textboxes allow");
                    return false;
                }

                var newTextBoxDiv = $(document.createElement('div'))
                    .attr("id", 'TextBoxDiv' + counter);

                newTextBoxDiv.after().html('<label>Textbox #' + counter + ' : </label>' +
                    '<input type="text" name="textbox' + counter +
                    '" id="textbox' + counter + '" value="" >');

                newTextBoxDiv.appendTo("#TextBoxesGroup");


                counter++;
            });

            $("#removeButton").click(function () {
                if (counter == 1) {
                    alert("No more textbox to remove");
                    return false;
                }

                counter--;

                $("#TextBoxDiv" + counter).remove();

            });

            $("#getButtonValue").click(function () {

                var msg = '';
                for (i = 1; i < counter; i++) {
                    msg += "\n Textbox #" + i + " : " + $('#textbox' + i).val();
                }
                alert(msg);
            });
        });

        sendMessageToConsumerAfterApproval = function () {
            $.ajax({
                url: "http://jisl.co.in/test/sms/index.php",
                type: "POST",
                crossDomain: true,
                data: { "num": '9960588510', 'mtr': 'Dear user, %0a' + 'your connection No.:' + currentConnectionID + 'is %0a' + 'approved and successfully converted %0a' + 'to 24x7 drinking water supply %0a' + 'scheme. %0a' + 'Thank you' },
                dataType: "json",
                success: function (response) {
                    var resp = JSON.parse(response)
                },
                error: function (xhr, status) {
                    //alert("error");
                }
            });
        }
    </script>
</head>
<body>

    <div id='TextBoxesGroup'>
        <div id="TextBoxDiv1">
            <label>Textbox #1 : </label><input type='text' id='textbox1'>
        </div>
    </div>
    <input type='button' value='Add Button' id='addButton'>
    <input type='button' value='Remove Button' id='removeButton'>
    <input type='button' value='Get TextBox Value' id='getButtonValue'>

</body>
</html>

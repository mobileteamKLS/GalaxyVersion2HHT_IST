    <style type="text/css">
        .login__block__btn_margin {
            margin-top: 3px !important;
        }

        a {
            color: #fff !important;
            background-color: transparent;
        }

        .table-bordered,
        .table-bordered td,
        .table-bordered th {
            border: 1px solid #ccc;
            padding: 3px;
            text-transform: initial;
        }

        .table td, .table th {
            width: 50%;
        }

        hr {
            margin-top: 0px;
            margin-bottom: 0px;
            border: 0;
            border-top: 1px solid #555;
        }

        h6 {
            overflow: hidden;
            text-align: center;
            padding: 0px;
        }

            h6:before,
            h6:after {
                background-color: #555;
                content: "";
                display: inline-block;
                height: 1px;
                position: relative;
                vertical-align: middle;
                width: 50%;
            }

            h6:before {
                right: 0.5em;
                margin-left: -50%;
            }

            h6:after {
                left: 0.5em;
                margin-right: -50%;
            }

        .btn-primary.disabled, .btn-primary:disabled {
            background-color: #ccc;
        }
    </style>
</head>

        <section class="content" style="margin-top:30px;">
            <div class="contacts row contacts__itemfortext" style="margin-bottom: 0px;">

                <div class="col-4">
                    <div class="form-group vtMargin">
                        <label id="lblIGMNo" for="txtIGMNo" class="lbl">IGM No./Year</label>&nbsp;
                        <font color="red">*</font>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input type="number" id="txtIGMNo" onkeyup="ChkMaxLength(this, '7'); NumberOnly(event);" class="textfieldClass" autofocus style="text-align:right;">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input type="number" id="txtIGMYear" onkeyup="ChkMaxLength(this, '4'); NumberOnly(event);" class="textfieldClass">
                    </div>
                </div>

                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                    <h6>OR</h6>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label id="lblFlightNo" for="txtFlightNo" class="lbl">Flight No.</label>
                        <font color="red">*</font>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input type="text" style="text-transform:uppercase;" id="txtFlightPrefix" class="textfieldClass" maxlength="3">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <input type="text" id="txtFlightNo" class="textfieldClass" style="text-align:right;" onkeyup="ChkMaxLength(this, '5');">
                    </div>
                </div>
                <div class="col-4">
                    <label id="lblFlightNo" for="txtFlightDate" class="lbl">Flight Date</label>
                    <font color="red">*</font>
                </div>

                <div class="col-8">
                    <input type="date" style="text-transform: none;"
                           id="txtFlightDate" class="textfieldClass"
                           title="Date">
                </div>
                <div class="col-12" style="text-align:left;">
                    <label size="2" id="lblFlightStatus" style="font-weight: bold;color:green;"></label>
                    <label size="2" id="lblFlightStatusError" style="font-weight: bold;color:red;"></label>

                </div>
                <div class="col-4">
                    <div class="form-group">
                        <button type="button" id="btnClear" onclick="clearALL()" class="btnClass btn-primary">CLEAR</button>
                    </div>
                </div>
                <div class="col-4" style="text-align:center;">
                    <button type="button" id="btnView" onclick="ViewFlightRelatedDetails()" class="btnClass btn-primary">VIEW</button>
                </div>
                <div class="col-4" style="text-align:center;">
                    <button type="button" id="btnGetDetail" onclick="GetFlightDetails();"
                            class="btnClass btn-primary">
                        GET
                    </button>
                </div>



            </div>

            <div class="contacts row contacts__itemfortext" id="">

                <div class="col-5" style="text-align:left;">
                    <label class="lbl" id="lblNLoc">Tot. Shipments</label>
                </div>
                <div class="col-7">
                    <input type="text" id="txtTotCnts"
                           style="height: 30px; text-align: right;" disabled class="textfieldClass"
                           placeholder="">
                </div>
                <div class="col-5">
                    <label class="lbl" id="lblMpcs">Tot. Manifest. NoP</label>

                </div>
                <div class="col-7">
                    <input type="text" id="txtManiPieces"
                           style="height: 30px;text-align:right;" disabled class="textfieldClass"
                           placeholder="">
                </div>
                <div class="col-5">
                    <label class="lbl" id="lblMwght">Tot. Received NoP</label>

                </div>
                <div class="col-7">

                </div>

                <div class="col-5">
                    <label class="lbl" id="lblMwght">Tot. Manifest Gr. Wt.</label>

                </div>
                <div class="col-7">
                    <input type="text" id="txtManiGrWt" disabled
                           style="height: 30px;text-align:right;" class="textfieldClass"
                           placeholder="">
                </div>

                <div class="col-5">
                    <label class="lbl" id="lblMwght">Tot. Received Gr. Wt.</label>

                </div>
                <div class="col-7">
                    <input type="text" id="txtReceiveGrWt" disabled

                <div class="col-5">

                <div class="col-7">

                </div>

                <div class="col-5">

                </div>
                <div class="col-7">

                <div class="col-5">
                    <label class="lbl" id="lblMwght">Tot. Damage Pieces</label>

                </div>
                <div class="col-7">
                    <input type="text" id="txtDamagePieces" disabled
                           style="height: 30px;text-align:right;" class="textfieldClass"
                           placeholder="">
                </div>

                <div class="col-12">
                    <label class="ibiSuccessMsg1"></label>
                </div>
            </div>

            <div class="contacts row contacts__itemfortext" id="btndiv">
                <div class="col-6">
                    <div class="form-group">
                        <button type="button" id="btnExcLanded" onclick="window.location.href = 'ImportOperations.html'" class="btnClass btn-primary">EXIT</button>
                    </div>

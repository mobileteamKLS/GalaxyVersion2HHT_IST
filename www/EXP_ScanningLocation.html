            <div class="contacts row contacts__itemfortext">
                <div class="col-4" style="text-align:left;">
                    <label id="lblScanLoc" for="txtScanLoc" class="lbl">Scan Location</label>
                </div>
                <div class="col-6">
                    <input type="text" id="txtScanGate" autofocus style="height: 30px;text-transform:uppercase;text-align:left;" class="textfieldClass">
                </div>
                <div class="col-2" style="text-align:center;">
                    <button type="button" id="btnClear" onclick="openScanner();" class="btnClass zmdi zmdi-scanner zmdi-hc-fw"></button>
                </div>

                <div class="col-4" style="text-align:left;">
                    <label id="lblTokenNo" for="txtTokenNo" class="lbl">VCT No.</label>

                    <input type="text" id="txtTokenNo"  style="height: 30px;text-transform:uppercase;text-align:left;" class="textfieldClass">
                </div>

                <div class="checkbox col-8">
                    <!--<input type="checkbox" id="chkIsSealed" onchange="PutGPno()">
                    <label class="checkbox__label" id="chkIsSealed" for="chkIsSealed">Manual</label>-->
                    <span id="spnStatusShow"></span>
                </div>


                <div class="col-12" style="margin-top:20px;"></div>

                <div class="col-6" style="text-align:center;">
                    <button type="button" id="btnViewAWB" onclick="DisplayAWBTable()" class="btnClass btn-primary btnHome">View Shipment</button>
                </div>
                <div class="col-6" style="text-align:center;">
                    <button type="button" onclick="GetLocationScanDetails()" id="btnSearch" class="btnClass btn-primary">Search</button>
                </div>

            </div>
            

            <div class="contacts row contacts__itemfortext" style="margin-top:5%">
                
                <div class="col-4" style="text-align:left;">
                    <label id="lblPieces" for="txtPieces" class="lbl">Pieces</label>
                </div>
                <div class="col-8">
                    <input type="number" style="text-align:right;" id="txtPieces" onkeyup="ChkMaxLength(this, '7');" disabled class="textfieldClass">
                </div>
                
                <div class="col-4" style="text-align:left;">
                    <label id="lblWeight" for="txtWeight" class="lbl">Wt.(Kgs.)</label>
                </div>
                <div class="col-8">
                    <input type="number" style="text-align:right;" id="txtWeight" disabled class="textfieldClass">
                </div>
                
                <div class="col-4" style="text-align:left;">
                    <label id="lblVehicleNo" for="txtVehicleNo" class="lbl">Vehicle No.</label>
                </div>
                <div class="col-8">
                    <input type="text" id="txtVehicleNo" disabled maxlength="20" class="textfieldClass">
                </div>

                <div class="col-4" style="text-align:left;">
                    <label id="lblDriverName" for="txtDriverName" class="lbl">Driver Name</label>
                </div>
                <div class="col-8">
                    <input type="text" id="txtDriverName" disabled maxlength="20" class="textfieldClass">
                </div>

                <!--<div class="col-4" style="text-align:left;">
                    <label id="lblZone" for="txtArea" class="lbl">Area</label>
                </div>
                <div class="col-8">
                    <input type="text" id="txtArea" disabled maxlength="20" class="textfieldClass">
                </div>-->
                <!--<div id="divGateNo" class="col-12">
                    <div class="col-4" style="text-align:left;">
                        <label id="lblGateNo" for="txtGateNo" class="lbl">Area</label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="txtGateNo" disabled maxlength="20" class="textfieldClass">
                    </div>
                </div>-->


                <!--<div class="col-4" style="text-align:left;">
                    <label id="lblGateNo" for="txtGateNo" class="lbl">Gate No.</label>
                </div>
                <div class="col-8" id="divGateNo">
                    <input type="text" id="txtGateNo" disabled maxlength="20" class="textfieldClass">
                </div>-->
              

                <div class="col-12" style="margin-top:20px;"></div>

                <div class="col-4" style="text-align:center;">
                    <button type="button" id="btnSave" onclick="SaveLocationScanDetails()" class="btnClass btn-primary btnHome">Submit</button>
                </div>
                <div class="col-4" style="text-align:center;">
                    <button type="button" onclick="clearALL()" id="btnClear" class="btnClass btn-primary">Clear</button>
                </div>
                <div class="col-4" style="text-align:center;">
                    <button type="button" onclick="window.location.href = 'ExportOperations.html'" id="btnExit"  class="btnClass btn-primary">Exit</button>
                </div>

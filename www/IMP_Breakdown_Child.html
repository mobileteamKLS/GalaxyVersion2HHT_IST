<head>

    <link rel="stylesheet" href="vendors/material-design-iconic-font/css/material-design-iconic-font.min.css">

<body data-ma-theme="green">

                </svg>
            </div>

        <header class="header">
            <div class="navigation-trigger hidden-xl-up">

                    <!--<i class="navigation-trigger__line"></i>
                    <i class="navigation-trigger__line"></i>

                    <li class="navigation__active"><a href="Dashboard.html"><i class="zmdi zmdi-home"></i> Home</a></li>
                </ul>

        <section class="content" style="margin-top:30px;">
            <div class="contacts  contacts__itemfortext" style="margin-bottom: 0px;">

                <div class="row contacts  contacts__itemfortext" id="" style="box-shadow: 0 -1px 3px rgb(0 0 0 / 12%), 0 1px 2px rgb(0 0 0 / 24%);padding:5px;margin-bottom:5px;background-color: lightgoldenrodyellow;">
                    <div class="col-5">
                        <label>Flight No. Date </label><br />

                    </div>
                    <div class="col-7">
                        <label id="txtFltNo"></label>&nbsp;&nbsp;<label id="txtFltDate"></label>

                    </div>

                    <div style="" class="col-5">
                        <label id="lblULDNo" for="txtULDNo" class="lbl">
                            Scan ULD
                        </label>
                    </div>
                    <div class="col-7">
                        <input type="text" id="txtScanULD" autocomplete="off" class="textfieldClass" maxlength="20" autofocus oninput="this.value = this.value.toUpperCase()">
                    </div>


                    <div style="" class="col-5">
                        <div class="form-group vtMargin">
                            <label id="lblULDNo" for="txtULDNo" class="control-label labelFont">
                                ULD
                                No.
                            </label>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="form-group vtMargin">
                            <select class="textfieldClass" id="ddlULDNo"
                                    onchange="GetAWBDetailsForULD($('#ddlULDNo').val())"></select>
                        </div>
                    </div>

                    <div class="col-5">
                    </div>
                    <div class="col-7">
                        <div class="form-group">
                            <input type="button" id="btnModify"
                                   class="btnClass btn-primary" value="BULK/ULD Complete" onclick="UpdateImportULDClose()">
                        </div>
                    </div>
                    <label id="successMsg"></label>
                </div>


                <div class="row contacts  contacts__itemfortext" id="divNormalCargo" style="box-shadow: 0 -1px 3px rgb(0 0 0 / 12%), 0 1px 2px rgb(0 0 0 / 24%);padding:5px;margin-bottom:5px;background-color: lightgoldenrodyellow;">

                    <div style="" class="col-5">
                        <label id="lblULDNo" for="txtULDNo" class="lbl">
                            Scan MAWB No.
                        </label>
                    </div>
                    <div class="col-7">
                        <input type="number" id="txtScanAWBNo" class="textfieldClass" onkeyup="ChkMaxLength(this, '12');">
                    </div>

                    <div style="" class="col-5">
                        <label id="lblAwbNo" for="txtAwbNo" class="lbl">
                            MAWB
                            No.
                        </label>
                    </div>
                    <div class="col-7">
                        <select class="textfieldClass" id="ddlAWBNo"
                                onchange="GetHAWBDetails($('#ddlAWBNo').val())">
                            <!--<option value="0">Select</option>-->
                        </select>
                    </div>


                </div>





                <div class="row contacts  contacts__itemfortext" id="divNormalCargoHawb" style="box-shadow: 0 -1px 3px rgb(0 0 0 / 12%), 0 1px 2px rgb(0 0 0 / 24%);padding:5px;margin-bottom:5px;background-color: lightgoldenrodyellow;">
                    <div style="" class="col-5">
                        <label id="lblULDNo" for="txtULDNo" class="lbl">
                            Scan HAWB No.
                        </label>
                    </div>
                    <div class="col-7">
                        <!--<input type="text" id="txtScanHAWBNo" class="form-control" maxlength="11">-->
                        <input type="text" id="hawbLists" class="textfieldClass" maxlength="11">
                    </div>

                    <div style="" class="col-5">
                        <label id="lblHAWBNo" for="ddlHAWBNo" class="lbl">
                            HAWB
                            No.
                        </label>
                    </div>
                    <div class="col-7">
                        <select class="textfieldClass" id="ddlHAWBNo"
                                onchange="GetHAWBLevelPiecesDetails($('#ddlHAWBNo').val())">
                            <option value="0">Select</option>
                        </select>
                        <!--<input class="form-control" id="hawbLists" style="display: none;">-->
                    </div>
                </div>




                <div class="row contacts  contacts__itemfortext" id="divFoundCargo" style="display:none;box-shadow: 0 -1px 3px rgb(0 0 0 / 12%), 0 1px 2px rgb(0 0 0 / 24%);padding:5px;margin-bottom:5px;background-color: lightgoldenrodyellow;">
                    <div class="col-5">
                        <label id="lblAwbNo" for="txtAwbNo" class="lbl">
                            MAWB
                            No.
                        </label>
                    </div>
                    <div class="col-7">
                        <input type="text" id="txtFoundMAWB" class="textfieldClass" maxlength="11">
                    </div>
                    <div class="col-5">
                        <label id="lblHAWBNo" for="txtFoundHAWB" class="lbl">
                            HAWB
                            No.
                        </label>
                    </div>
                    <div class="col-7">
                        <input type="text" id="txtFoundHAWB" class="textfieldClass" maxlength="11">
                    </div>
                </div>
                <div class="row contacts">
                    <div class="col-5">
                        <label id="lblMnifestedPkg" for="txtMnifestedPkg"
                               class="lbl">Manifested NoP</label>
                    </div>
                    <div class="col-7">
                        <input type="number" style="text-align:right;" id="txtMnifestedPkg"
                               class="textfieldClass" onkeyup="ChkMaxLength(this, '4');" disabled>
                    </div>

                    <div class="col-5">
                        <label id="lblReceivedRemainingPkgs" for="txtReceivedRemainingPkgs"
                               class="lbl">Rcvd./Rem. NoP</label>
                    </div>
                    <div class="col-4">
                        <input type="number" style="text-align:right;" id="txtReceivedPkgs"
                               class="textfieldClass" onkeyup="ChkMaxLength(this, '4');" disabled>
                    </div>
                    <div class="col-3">
                        <input type="number" style="text-align:right;" id="txtRemainingPkgs"
                               class="textfieldClass" onkeyup="ChkMaxLength(this, '7');" disabled>
                    </div>
                </div>

                <div class="row  contacts" id="divArrivedPkgs">

                    <div class="">
                        <table class="table" id="TextBoxDiv">
                        </table>
                    </div>

                    <div class="col-5">
                        <label id="lblULDNo" for="txtULDNo" class="lbl">
                            Group Id.
                        </label>
                    </div>
                    <div class="col-7">
                        <input type="number" id="txtScanGroupId" class="textfieldClass" onkeyup="ChkMaxLength(this, '14'); onFocusGroupId()" onblur="checkLocation(); onFocusGroupId();">
                    </div>

                    <div class="col-5">
                        <label id="lblArrivedPkgs" for="txtArrivedPkgs"
                               class="lbl">Arrived NoP</label>
                    </div>
                    <div class="col-7">
                        <input type="number" style="text-align:right;" id="txtArrivedPkgs"
                               class="textfieldClass" onkeyup="ChkMaxLength(this, '4'); NumberOnly(event);">
                    </div>
                </div>
                <div class="row contacts" id="divFoundCgoDetails" style="display:none">

                    <div class="col-5">
                        <label id="lblULDNo" for="txtULDNo" class="lbl">
                            Group Id.
                        </label>
                    </div>
                    <div class="col-7">
                        <input type="number" id="txtScanGroupIdFoundCargo" onkeyup="ChkMaxLength(this, '14'); foundCargo();" class="textfieldClass" maxlength="20" onblur="    checkLocation();">
                    </div>

                    <div class="col-5">
                        <label id="lblArrivedPkgs" for="txtFoundPkgs"
                               class="lbl">Found NoP</label>
                    </div>
                    <div class="col-7">
                        <input type="number" style="text-align:right;" id="txtFoundPkgs"
                               class="textfieldClass" onkeyup="ChkMaxLength(this, '4'); NumberOnly(event);">
                    </div>
                    <div class="col-5">
                        <label id="lblArrivedPkgs" for="txtFoundPkgsWt"
                               class="lbl">Found NoP Wt</label>
                    </div>
                    <div class="col-7">
                        <input type="number" style="text-align:right;" id="txtFoundPkgsWt"
                               class="textfieldClass" onkeyup="ChkMaxLength(this, '10');">
                    </div>
                </div>

                <div class="row contacts">

                    <div class="col-5">
                        <label id="lblDamagePkgs" for="txtDamagePkgs"
                               class="lbl">Damage NoP</label>
                    </div>
                    <div class="col-4">
                        <input type="number" style="text-align:right;" id="txtDamagePkgs"
                               class="textfieldClass" onkeyup="ChkMaxLength(this, '4'); NumberOnly(event);">
                    </div>
                    <div class="col-3">
                        <input type="number" style="text-align:right;" id="txtDamagePkgsView"
                               class="textfieldClass" onkeyup="ChkMaxLength(this, '4');" disabled>
                    </div>

                    <div class="col-5">
                        <label id="lblDamagePkgs" for="txtDamagePkgs"
                               class="lbl">Damage Weight</label>
                    </div>
                    <div class="col-4">
                        <input type="number" style="text-align:right;" id="txtDamageWt"
                               class="textfieldClass" onkeyup="ChkMaxLength(this, '10');">
                    </div>
                    <div class="col-3">
                        <input type="number" style="text-align:right;" id="txtDamageWtView"
                               class="textfieldClass" onkeyup="ChkMaxLength(this, '7');" disabled>
                    </div>

                    <div class="col-5">
                        <label id="lblDamageType" for="ddlDamageType"
                               class="lbl">Damage Type</label>
                    </div>
                    <div class="col-7">
                        <select class="textfieldClass" id="ddlDamageType">
                            <option value="0">Select</option>'
                        </select>
                    </div>
                </div>
                <div class="row contacts">
                    <div class="col-4">
                        <!--<label class="checkbox-inline">
                            <input type="checkbox" id="chkFoundCgo"
                                   onclick="EnableFoundCargo()">Found Cargo
                        </label>-->
                        <div class="checkbox">
                            <input type="checkbox" id="chkFoundCgo">
                            <label class="checkbox__label" id="lblchkFoundCgo" onclick="EnableFoundCargo()" for="chkFoundCgo">Found Cargo</label>
                        </div>
                    </div>
                    <div class="col-4" style="display:none;">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="chkModify"
                                   onclick="">Modify
                        </label>
                    </div>
                    <div class="col-4">
                        <!--<label class="checkbox-inline">
                            <input type="checkbox" id="chkShowAll"
                                   onclick="ShowALLRefresh()">Show All
                        </label>-->
                        <div class="checkbox">
                            <input type="checkbox" id="chkShowAll">
                            <label class="checkbox__label" id="lblchkFoundCgo" onclick="ShowALLRefresh()" for="chkShowAll">Show All</label>
                        </div>
                    </div>
                </div>
                <div class="row contacts" id="foundCargoHint" style="display:none">
                    <div class="col-12">
                        <font color="red" size="1">* MLM for master label missing</font>
                    </div>
                    <div class="col-12">
                        <font color="red" size="1">* MLH for house label missing</font>
                    </div>
                </div>
                <div class="row  contacts" style="margin-top:10px;">
                    <div class="col-4">
                        <input type="button" id="btnModify" class="btnClass btn-primary" value="Submit"
                               onclick="UpdateAWBDetails();">
                    </div>
                    <div class="col-4">
                        <input type="button" id="btnClear" class="btnClass btn-primary" value="Clear"
                               onclick="clearALL();">
                    </div>
                    <div class="col-4">
                        <input type="button" id="btnModify" class="btnClass btn-primary" value="Back"
                               onclick="BacktoFlightCheck()">
                    </div>
                </div>

            </div>

        </section>

                    <label class="lbl" id="lblDockName"></label>
                    <label class="ibiSuccessMsg1"></label>

                        <tr>

                        <tr>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-primary" data-dismiss="modal">Close</button>
                    </div>
